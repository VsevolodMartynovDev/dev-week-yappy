<!DOCTYPE html>
<html lang="ru">
   <head>
      <meta charset="UTF-8" />
      <title>Добавить видео | VideoSearch</title>
      <link rel="stylesheet" href="styles.css" />
      <link
         href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
         rel="stylesheet"
      />
   </head>
   <body>
      <header class="header">
         <nav>
            <a href="index.html" class="logo"
               ><img
                  class="logo"
                  src="https://yappy.media/images/logo-full.svg"
                  imgfield="img"
                  style="max-width: 110px; width: 110px"
                  alt=""
            /></a>
            <div class="nav-links">
               <a href="index.html">Главная</a>
               <a href="search.html">Поиск</a>
               <a href="upload.html" class="active">Добавить</a>
            </div>
         </nav>
      </header>

      <main class="upload-main">
         <form id="uploadForm" class="upload-form">
            <div class="form-group">
               <label>Ссылка на видео</label>
               <input
                  type="url"
                  required
                  pattern="https?://.+"
                  title="Введите корректную URL-ссылку"
               />
            </div>

            <div class="form-group">
               <label>Заголовок</label>
               <input
                  type="text"
                  required
                  minlength="3"
                  maxlength="100"
                  title="От 3 до 100 символов"
               />
            </div>

            <div class="form-group">
               <label>Описание</label>
               <textarea rows="4" maxlength="500"></textarea>
            </div>

            <div class="form-group">
               <label>Хэштеги (через пробел)</label>
               <input
                  type="text"
                  required
                  pattern="#\w+(\s+#\w+)*"
                  placeholder="#пример #тег"
                  title="Хотя бы один хэштег, начинающийся с #"
               />
            </div>

            <button type="submit" class="primary-btn">Загрузить</button>
         </form>
      </main>

      <footer class="site-footer">
         <div class="footer-content">
            <p>
               Сделано в рамках хакатона от ИТМО <strong>Dew Week 2025</strong>
            </p>
            <div class="developers">
               <p><span>Команда: </span>overfitters</p>
            </div>
         </div>
      </footer>
   </body>
</html>
